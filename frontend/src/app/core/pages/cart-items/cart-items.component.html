<main>
  <div class="header">
    <h1 class="header-text">Cart</h1>
  </div>
  <ng-container *ngIf="cartItems.length > 0">
    <section>
      <div class="cart-section">
        <div class="cart-content">
          <table>
            <thead>
            <tr>
              <th><h5 class="font-bold">PRODUCTS</h5></th>
              <th><h5 class="font-bold">PRICE</h5></th>
              <th><h5 class="font-bold">QUANTITY</h5></th>
              <th><h5 class="font-bold">SUBTOTAL</h5></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cartItem of cartItems">
              <td>
                <div class="product-card-section">
                  <div class="img-container"><img [src]="cartItem.imageUrl" [alt]="cartItem.name"></div>
                  <div class="product-info">
                    <a>
                      <h3>{{cartItem.name}}</h3>
                    </a>
                    <span>SKU: {{cartItem.sku}}</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="price-container">
                  <span class="font-bold">EGP {{cartItem.price}}</span>
                </div>
              </td>
              <td>
                <div class="quantity-container">
                  <button class="button-decrease-quantity" (click)="decrementProductQuantity(cartItem)">
                    <svg width="20" height="20" viewBox="0 0 20 20"><g fill="none" fill-rule="evenodd"><g fill="#94A8BE" fill-rule="nonzero"><g><g><path d="M10 0C4.477 0 0 4.477 0 10s4.477 10 10 10 10-4.477 10-10S15.523 0 10 0zm3 11H7c-.552 0-1-.448-1-1s.448-1 1-1h6c.552 0 1 .448 1 1s-.448 1-1 1z" transform="translate(-747 -551) translate(737 537) translate(10 14)"></path></g></g></g></g></svg>
                  </button>
                  <input type="text" [value]="cartItem.quantity">
                  <button class="button-increase-quantity" (click)="incrementProductQuantity(cartItem)">
                    <svg width="20" height="20" viewBox="0 0 20 20"><g fill="none" fill-rule="evenodd"><g fill="#94A8BE" fill-rule="nonzero"><g><g><path d="M10 0C4.5 0 0 4.5 0 10s4.5 10 10 10 10-4.5 10-10S15.5 0 10 0zm4 11h-3v3c0 .6-.4 1-1 1s-1-.4-1-1v-3H6c-.6 0-1-.4-1-1s.4-1 1-1h3V6c0-.6.4-1 1-1s1 .4 1 1v3h3c.6 0 1 .4 1 1s-.4 1-1 1z" transform="translate(-812 -551) translate(737 537) translate(75 14)"></path></g></g></g></g></svg>
                  </button>
                </div>
              </td>
              <td>
                <div>
                  <span class="font-bold" style="color:#cf1a29">EGP {{cartItem.quantity * cartItem.price}}</span>
                </div>
              </td>
              <td>
                <button class="remove-button" (click)="remove(cartItem)">
                  <svg width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M8 0C3.591 0 0 3.591 0 8s3.591 8 8 8 8-3.591 8-8-3.591-8-8-8zm0 1.6c3.544 0 6.4 2.856 6.4 6.4 0 3.544-2.856 6.4-6.4 6.4-3.544 0-6.4-2.856-6.4-6.4 0-3.544 2.856-6.4 6.4-6.4zM5.366 4.234L4.234 5.366 6.87 8l-2.635 2.634 1.132 1.132L8 9.13l2.634 2.635 1.132-1.132L9.13 8l2.635-2.634-1.132-1.132L8 6.87 5.366 4.234z"></path></svg>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="cart-total-section">
            <div class="cart-detail">
              <div class="cart-style">
                <div class="cart-logo-section">
                  <span class="pi pi-shopping-cart" style="font-size: 1rem"></span>
                  <h3 class="font-bold text-lg ml-2">Cart totals</h3>
                </div>
              </div>
              <div class=" cart-total-section cart-style">
                <div class="flex justify-content-between">
                  <h5 class="text-sm text-bluegray-600">SHIPPING COST</h5>
                  <h5 class="font-bold text-lg" style="color:#cf1a29">EGP 50</h5>
                </div>
              </div>
              <div class=" cart-total-section cart-style">
                <div class="flex justify-content-between">
                  <h5 class="text-sm text-bluegray-600">TOTAL</h5>
                  <h5 class="font-bold text-lg" style="color:#cf1a29">EGP {{totalPrice + 50}}</h5>
                </div>
              </div>
              <button routerLink="checkout"
                      class="w-full flex border-solid border-red-50 border-round px-2 py-2 align-items-center justify-content-center"
                      style="background-color:#cf1a29">
                <span class="text-50 font-bold">Checkout</span>
                <span class="pi pi-arrow-right text-50 px-2 font-bold"></span>
              </button>
            </div>
            <div class="flex">
              <a routerLink="/products">
                <h4 class="text-base flex justify-content-center">Continue Shopping</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
    <div *ngIf="cartItems.length == 0">
      <app-empty-cart></app-empty-cart>
    </div>
</main>
