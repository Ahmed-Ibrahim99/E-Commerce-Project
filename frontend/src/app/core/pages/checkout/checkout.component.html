<main>
  <section>
    <div class="flex py-4 pl-6">
      <div class="flex px-3 mx-8 pb-5">
        <div class="pt-5">
          <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
            <div formGroupName="contact" class="mb-6">
              <h2 class="font-bold text-xl">Contact Information</h2>
              <div>
                <label class="mt-3">
                  <div>
                    Phone no.
                    <span></span>
                  </div>
                </label>
                <div class="mt-1">
                  <input formControlName="phoneNo" pInputText>
                </div>
              </div>
              <div>
                <label class="mt-2">
                  <div>
                    Email
                    <span></span>
                  </div>
                </label>
                <div class="mt-1">
                  <input formControlName="email" id="email" type="text" pInputText>
                </div>
              </div>
            </div>
            <div formGroupName="shippingInfo" class="mb-5">
              <h2 class="font-bold text-xl">Shipping Information</h2>
              <div>
                <label class="mt-3">
                  <div>
                    Name
                    <span></span>
                  </div>
                </label>
                <div>
                  <input formControlName="name" pInputText>
                </div>
              </div>
              <div>
                <label class="mt-1">
                  <div>
                    Address
                    <span></span>
                  </div>
                </label>
                <div>
                  <input formControlName="address" pInputText>
                </div>
              </div>
              <div>
                <label class="mt-1">
                  <div>
                    Apartment, suite, unit etc.
                    <span></span>
                  </div>
                </label>
                <div>
                  <input formControlName="apartment" pInputText>
                </div>
              </div>
              <div>
                <label class="mt-1">
                  <div>
                    Country
                    <span></span>
                  </div>
                </label>
                <div>
                  <select formControlName="country" (change)="getStates()">
                    <option *ngFor="let country of countries" [ngValue]="country.code">
                      {{country.name}}
                    </option>
                  </select>
                </div>
              </div>
              <div>
                <label class="mt-1">
                  <div>City/Governorate</div>
                </label>
                <div>
                  <select formControlName="state">
                    <option *ngFor="let state of states">
                      {{state.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div>
              <h2 class="font-bold text-xl">Paying Information</h2>
            </div>
            <div formGroupName="creditCard">
              <h2 class="font-bold text-xl">Credit Card</h2>

            </div>
            <div class="flex justify-content-between">
              <a routerLink="cart" class="" style="color:#cf1a29">
                <span class="pi pi-arrow-left pr-2 text-base"></span>
                <span>Return to cart</span>
              </a>
              <button [disabled]="checkoutFormGroup.invalid" type="submit" class="border-solid border-1 border-round border-red-100 px-2 py-1 w-10rem"
                      style="background-color:#cf1a29;">
                <span class="font-bold text-50">Purchase</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
