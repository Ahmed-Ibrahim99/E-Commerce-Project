<main>

  <div class="py-5">

    <div class="sign-in-card m-auto m-0 flex justify-content-center">

      <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
          <div formGroupName="user">
            <div class="text-center mb-4">
              <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
              <span class="text-600 font-medium line-height-3">Don't have an account?</span>
              <a routerLink="/sign-up" class="font-medium no-underline ml-2 text-danger cursor-pointer">Create
                today!</a>
            </div>
            <div>
              <label for="email" class="block text-900 font-medium mb-2">Email</label>
              <input formControlName="email" id="email" type="text" pInputText class="w-full mb-3">

              <label for="password" class="block text-900 font-medium mb-2">Password</label>
              <input formControlName="password" id="password" type="password" pInputText class="w-full mb-3">

              <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                  <p-checkbox id="remember-me" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="remember-me">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-danger text-right cursor-pointer">Forgot password?</a>
              </div>
              <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full bg-danger" type="submit"></button>
            </div>
          </div>
        </form>

      </div>

    </div>

  </div>

</main>
